name: pytest
on:
  push:
  #  branches: [master]
  pull_request:
    branches: [master]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install aiohttp mock pytest warcio
      - run: pip install --editable .
      - run: pytest
